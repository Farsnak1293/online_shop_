{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_title %}logout{% endblock %}

{% block content %}
    <h2>Are you sure you want to log out?</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit">logout</button>
    </form>
{% endblock %}
